<!DOCTYPE html>
<html>
<head>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            position: absolute;
            top: 0;
            left: 0;
        }
        body, html {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #fpsDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <canvas id="webgpuCanvas"></canvas>
    <div id="fpsDisplay">FPS: 0</div>
    <script>
        const canvas = document.getElementById('webgpuCanvas');
        canvas.width = 32 * 10; // 320
        canvas.height = 32 * 10; // 320
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
